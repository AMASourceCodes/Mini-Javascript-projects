<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }
    #textbox{
      border: 3px solid purple;
      border-radius: 10px;
      font-size: 18px;
      width: 300px;
    }
    #speakbtn{
      padding: 10px 20px;
      background-color: black;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }
    </style>
</head>
<body>
  <div class="box">
<textarea id="textbox" cols="50" rows="4"></textarea>
<button id="speakbtn" onclick="speak()">speak</button>
</div>
<script>
  function speak(){
    let text = window.speechSynthesis;
    let voice = new SpeechSynthesisUtterance(`${textbox.value}`);
    text.speak(voice);
  }
</script>
</body>
</html>
